<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Cadastro de Projetos</ui:define>

	<ui:define name="main">

		<h3>Formulário de Projeto</h3>

		<p:separator></p:separator>

		<div class="vgap-10"></div>

		<h:form id="formulario-projeto" prependId="false">

			<p:messages id="msgs" showIcon="false" autoUpdate="true" />

			<h:panelGrid columns="2" styleClass="formulario-sigapf">

				<p:row>
					<p:column>
						<p:outputLabel value="Sigla do Projeto:" for="sigla" />
					</p:column>
					<p:column>
						<p:inputText
							value="#{cadastroProjetoFormularioBean.projeto.sigla}" id="sigla"
							size="26" />
					</p:column>
				</p:row>
				<br></br>
				<p:row>
					<p:column>
						<p:outputLabel value="Descrição do Projeto:" for="descricao" />
					</p:column>
					<p:column>
						<p:inputTextarea
							value="#{cadastroProjetoFormularioBean.projeto.descricao}"
							rows="5" cols="50" id="descricao" />
					</p:column>
				</p:row>
				<br></br>
				<p:row
					rendered="#{cadastroProjetoFormularioBean.projeto.id != null}">
					<p:column>
						<p:outputLabel value="Ativo:" for="ativo" />
					</p:column>
					<p:column>
						<p:selectBooleanCheckbox
							value="#{cadastroProjetoFormularioBean.projeto.ativo}" id="ativo"
							disabled="true" />
					</p:column>
				</p:row>

			</h:panelGrid>

			<div class="vgap-30"></div>

			<p:commandButton styleClass="#{cadastroProjetoFormularioBean.projeto.id == null ? 'btn btn-success' : 'btn'}"
				action="#{cadastroProjetoFormularioBean.salvar}" value=" Salvar"
				id="salvar" update=":formulario-projeto @form" icon="fa fa-save"
				validateClient="true" />

			<a href="../projeto/" id="voltar" class="btn">Voltar</a>

		</h:form>

	</ui:define>

</ui:composition>
