<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Cadastro de Ordens de Serviço</ui:define>

	<ui:define name="main">

		<h3>Formulário de Ordem de Serviço</h3>

		<p:separator></p:separator>

		<div class="vgap-10"></div>

		<h:form id="formulario-os" prependId="false">

			<p:messages id="msgs" showIcon="false" autoUpdate="true" />

			<h:panelGrid columns="2" styleClass="formulario-sigapf">

				<p:row>
					<p:column>
						<p:outputLabel value="Contrato:" for="contrato" />
					</p:column>
					<p:column>
						<p:selectOneMenu value="#{cadastroOSFormularioBean.os.idContrato}"
							converter="jsonConverter" id="contrato">
							<f:selectItem itemLabel="Selecionar" noSelectionOption="true"></f:selectItem>
							<f:selectItems value="#{cadastroOSFormularioBean.contratos}"
								itemLabel="#{contrato.idProjeto.sigla} - #{contrato.sigla}"
								itemValue="#{contrato}" var="contrato" />
						</p:selectOneMenu>
					</p:column>
					<div class="vgap-10"></div>
				</p:row>
				<br></br>
				<p:row>
					<p:column>
						<p:outputLabel value="Sigla da Ordem de Serviço:" for="sigla" />
					</p:column>
					<p:column>
						<p:inputText value="#{cadastroOSFormularioBean.os.sigla}"
							id="sigla" size="26" />
					</p:column>
				</p:row>
				<br></br>
				<p:row>
					<p:column>
						<p:outputLabel value="Descrição da Ordem de Serviço:"
							for="descricao" />
					</p:column>
					<p:column>
						<p:inputTextarea value="#{cadastroOSFormularioBean.os.descricao}"
							rows="5" cols="50" id="descricao" />
					</p:column>
				</p:row>
				<br></br>
				<p:row rendered="#{cadastroOSFormularioBean.os.id != null}">
					<div class="vgap-10"></div>
					<p:column>
						<p:outputLabel value="Ativo:" for="ativo" />
					</p:column>
					<p:column>
						<p:selectBooleanCheckbox
							value="#{cadastroOSFormularioBean.os.ativo}" id="ativo"
							disabled="true" />
					</p:column>
				</p:row>

			</h:panelGrid>

			<div class="vgap-30"></div>

			<p:commandButton styleClass="#{cadastroOSFormularioBean.os.id == null ? 'btn btn-success' : 'btn'}"
				action="#{cadastroOSFormularioBean.salvar}" value=" Salvar"
				id="salvar" update=":formulario-os @form" icon="fa fa-save"
				validateClient="true" />

			<a href="../os/" id="voltar" class="btn">Voltar</a>

		</h:form>

	</ui:define>

</ui:composition>
