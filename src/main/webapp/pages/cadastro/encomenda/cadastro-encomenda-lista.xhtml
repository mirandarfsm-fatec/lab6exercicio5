<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Lista de Usuários</ui:define>

	<ui:define name="main">

		<h3>Lista de Encomendas</h3>

		<p:separator></p:separator>

		<h:form id="formulario-encomenda-lista">

			<a id="criar" class="btn btn-success" href="../encomenda/novo"> <span
				class="fa fa-plus-square"></span> <span>Registro Nova
					Encomenda</span>
			</a>

			<div class="vgap-10"></div>

			<p:messages id="msgs" showIcon="false" autoUpdate="true" />

			<div class="vgap-10"></div>

			<p:dataTable value="#{cadastroEncomendaListaView.encomendas}"
				var="encomenda" emptyMessage="#{msgs.no_records_found}">

				<p:column headerText="Cód. Localizador"
					filterBy="#{encomenda.localizador}" filterMatchMode="contains"
					width="150" styleClass="text-center">
		  				#{encomenda.localizador}
		  		</p:column>

				<p:column headerText="Estado" filterBy="#{encomenda.estado.label}"
					filterMatchMode="contains" width="50" styleClass="text-center">
		  				#{encomenda.estado.label}
		  		</p:column>

				<p:column headerText="Origem" styleClass="text-center" width="100">
	  					#{encomenda.origem}
  				</p:column>

				<p:column headerText="Destino" styleClass="text-center" width="100">
	  					#{encomenda.destino}
  				</p:column>

				<p:column width="40" styleClass="text-center">
					<a href="../encomenda/detalhes/#{encomenda.id}" id="visualiza"
						class="btn" title="Visualizar Detalhes"> <span
						class="fa fa-search"></span> <f:param value="#{encomenda.id}"
							name="id"></f:param>
					</a>
				</p:column>

				<p:column width="40" styleClass="text-center">
					<a href="../encomenda/#{encomenda.id}" id="altera" class="btn"
						title="Editar"> <span class="fa fa-pencil"></span> <f:param
							value="#{encomenda.id}" name="id"></f:param>
					</a>
				</p:column>

				<p:column width="40" styleClass="text-center">
					<a href="../encomenda/atualizacao/#{encomenda.id}" id="atualiza"
						class="btn btn-info" title="Atualizar"> <span
						class="fa fa-gavel"></span> <f:param value="#{encomenda.id}"
							name="id"></f:param>
					</a>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
