<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Lista de Usuários</ui:define>

	<ui:define name="main">

		<h3>Lista de Encomendas</h3>

		<p:separator></p:separator>

		<h:form id="formulario-encomenda-lista">

			<a id="criar" class="btn btn-success" href="../encomenda/novo"> <span
				class="fa fa-plus-square"></span> <span>Criar nova Encomenda</span>
			</a>

			<div class="vgap-10"></div>

			<p:messages id="msgs" showIcon="false" autoUpdate="true" />

			<div class="vgap-10"></div>

			<p:dataTable value="#{cadastroEncomendaListaView.encomendas}"
				var="encomenda" emptyMessage="#{msgs.no_records_found}">

				<p:column headerText="Cód. Localizador"
					filterBy="#{encomenda.localizador}" filterMatchMode="contains"
					width="100" styleClass="text-center">
		  				#{encomenda.localizador}
		  			</p:column>

				<p:column headerText="Responsável" width="150"
					styleClass="text-center">
	  					#{encomenda.responsavel}
	  				</p:column>

				<p:column headerText="Telefone" width="100" styleClass="text-center">
	  					#{encomenda.telefone}
	  				</p:column>

				<p:column headerText="Email" styleClass="text-center" width="150">
	  					#{encomenda.email}
  				</p:column>

				<p:column width="40" styleClass="text-center">
					<a href="../encomenda/detalhes/#{encomenda.id}" id="visualiza"
						class="btn" title="Visualizar Detalhes"> <span
						class="fa fa-search"></span> <f:param value="#{encomenda.id}"
							name="id"></f:param>
					</a>
				</p:column>

				<p:column width="40" styleClass="text-center">
					<a href="../encomenda/#{encomenda.id}" id="altera" class="btn"
						title="Editar"> <span class="fa fa-pencil"></span> <f:param
							value="#{encomenda.id}" name="id"></f:param>
					</a>
				</p:column>

				<p:column id="btn-ativo" width="40" styleClass="text-center">
					<p:commandButton id="ativar-desativar"
						icon="fa #{encomenda.ativo ? 'fa-times text-error' : 'fa-check text-success'}"
						title="#{encomenda.ativo ? 'Desativar' : 'Ativar'}"
						styleClass="btn btn-link"
						action="#{cadastroEncomendaListaView.selecionarEncomenda(encomenda)}"
						update=":dialog-status-form @form" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="dialogs">

		<p:dialog header="Atenção!" id="mudar-status-encomenda-dialog"
			widgetVar="mudarStatusEncomendaDialog" modal="true" resizable="false">
			<h:form id="dialog-status-form">
				<h:outputText
					value="Tem certeza que deseja #{cadastroEncomendaListaView.encomenda.ativo ? 'desativar' : 'ativar'} 
          a encomenda de código localizador: #{cadastroEncomendaListaView.encomenda.localizador} ?" />

				<div class="vgap-30"></div>

				<h:panelGroup styleClass="dialog-footer" layout="block">
					<p:commandButton value="Sim" styleClass="btn btn-success"
						id="confirmar"
						action="#{cadastroEncomendaListaView.mudarStatusAtivoEncomenda}"
						update=":formulario-encomenda-lista"
						onclick="PF('mudarStatusEncomendaDialog').hide()" />
					<p:commandButton value="Cancelar" id="cancelar"
						styleClass="btn margin-l-5" type="button"
						onclick="PF('mudarStatusEncomendaDialog').hide()" />
				</h:panelGroup>

			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
