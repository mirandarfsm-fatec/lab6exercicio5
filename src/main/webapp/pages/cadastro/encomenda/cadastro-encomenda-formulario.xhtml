<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Cadastro de Encomenda</ui:define>

	<ui:define name="main">

		<h3>Formulário de Encomenda</h3>

		<p:separator></p:separator>

		<div class="vgap-10"></div>

		<h:form id="formulario-projeto" prependId="false">

			<p:messages id="msgs" showIcon="false" autoUpdate="true" />

			<p:panelGrid styleClass="formulario-sigapf">

				<p:row>
					<p:column>
						<p:outputLabel value="Descrição:" for="descricao" />
					</p:column>
					<p:column>
						<p:inputText
							value="#{cadastroEncaminhamentoFormView.encomenda.nomeCompleto}"
							id="descricao" size="26" />
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel value="Responsável:" for="responsavel" />
					</p:column>
					<p:column>
						<p:inputText
							value="#{cadastroEncaminhamentoFormView.encomenda.responsavel}"
							id="responsavel" size="26" />
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel value="Endereço:" for="endereco" />
					</p:column>
					<p:column>
						<p:inputText
							value="#{cadastroEncaminhamentoFormView.encomenda.endereco}"
							id="endereco" size="26" />
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel value="Telefone:" for="telefone" />
					</p:column>
					<p:column>
						<p:inputText
							value="#{cadastroEncaminhamentoFormView.encomenda.telefone}"
							id="telefone" size="26" />
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>
						<p:outputLabel value="Email:" for="email" />
					</p:column>
					<p:column>
						<p:inputText
							value="#{cadastroEncaminhamentoFormView.encomenda.email}"
							id="email" size="26" />
					</p:column>
				</p:row>

			</p:panelGrid>

			<div class="vgap-30"></div>

			<p:commandButton
				styleClass="#{cadastroEncaminhamentoFormView.encomenda.id == null ? 'btn btn-success' : 'btn'}"
				action="#{cadastroEncaminhamentoFormView.salvar}" value=" Salvar"
				id="salvar" update=":formulario-projeto @form" icon="fa fa-save"
				validateClient="true" />

			<a href="../encomenda/" id="voltar" class="btn">Voltar</a>

		</h:form>

	</ui:define>

</ui:composition>
