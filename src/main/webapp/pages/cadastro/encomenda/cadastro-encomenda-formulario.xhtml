<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Cadastro de Encomenda</ui:define>

	<ui:define name="main">

		<h3>Formulário de Encomenda</h3>

		<p:separator />

		<div class="vgap-10"></div>

		<h:form id="formulario-projeto" prependId="false">

			<p:messages id="msgs" showIcon="false" autoUpdate="true" />

			<p:panelGrid styleClass="formulario-sigapf">

				<p:row>
					<p:column>
						<p:outputLabel value="Cód Localizador:" for="localizador" />
					</p:column>
					<p:column>
						<h:outputText
							rendered="#{cadastroEncomendaFormView.encomenda.localizador != null}"
							value="#{cadastroEncomendaFormView.encomenda.localizador}"
							id="localizador" size="26" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Descrição:" for="descricao" />
					</p:column>
					<p:column>
						<p:inputText
							value="#{cadastroEncomendaFormView.encomenda.descricao}"
							id="descricao" size="26" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Origem:" for="origem" />
					</p:column>
					<p:column>
						<p:inputText value="#{cadastroEncomendaFormView.encomenda.origem}"
							id="origem" size="26"
							rendered="#{cadastroEncomendaFormView.encomenda.localizador == null}" />
						<h:outputText
							value="#{cadastroEncomendaFormView.encomenda.origem}"
							id="origemm" size="26"
							rendered="#{cadastroEncomendaFormView.encomenda.localizador != null}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Destino:" for="destino" />
					</p:column>
					<p:column>
						<p:inputText
							rendered="#{cadastroEncomendaFormView.encomenda.localizador == null}"
							value="#{cadastroEncomendaFormView.encomenda.destino}"
							id="destino" size="26" />
						<h:outputText
							rendered="#{cadastroEncomendaFormView.encomenda.localizador != null}"
							value="#{cadastroEncomendaFormView.encomenda.destino}"
							id="destinoo" size="26" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<br />
						<p:outputLabel value="Responsável - Remetente:"
							for="responsavel_remetente" />
					</p:column>
					<p:column>
						<br />
						<p:inputText
							value="#{cadastroEncomendaFormView.encomenda.responsavelRemetente}"
							id="responsavel_remetente" size="26" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Telefone - Remetente:"
							for="telefone_remetente" />
					</p:column>
					<p:column>
						<p:inputMask
							value="#{cadastroEncomendaFormView.encomenda.telefoneRemetente}"
							id="telefone_remetente" size="26" mask="(99)9999-9999?9" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Email - Remetente:" for="email_remetente" />
					</p:column>
					<p:column>
						<p:inputText
							value="#{cadastroEncomendaFormView.encomenda.emailRemetente}"
							id="email_remetente" size="26" />
					</p:column>
				</p:row>
				<p:row>
					<div class="vgap-10"></div>
					<p:column>
						<br />
						<p:outputLabel value="Responsável - Destinatário:"
							for="responsavel_destinatario" />
					</p:column>
					<p:column>
						<br />
						<p:inputText
							value="#{cadastroEncomendaFormView.encomenda.responsavelDestinatario}"
							id="responsavel_destinatario" size="26" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Telefone - Destinatário:"
							for="telefone_destinatario" />
					</p:column>
					<p:column>
						<p:inputMask
							value="#{cadastroEncomendaFormView.encomenda.telefoneDestinatario}"
							id="telefone_destinatario" size="26" mask="(99)9999-9999?9" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Email - Destinatário:"
							for="email_destinatario" />
					</p:column>
					<p:column>
						<p:inputText
							value="#{cadastroEncomendaFormView.encomenda.emailDestinatario}"
							id="email_destinatario" size="26" />
					</p:column>
				</p:row>

			</p:panelGrid>

			<div class="vgap-30"></div>

			<p:commandButton
				styleClass="#{cadastroEncomendaFormView.encomenda.id == null ? 'btn btn-success' : 'btn'}"
				action="#{cadastroEncomendaFormView.salvar}" value=" Salvar"
				id="salvar" update=":formulario-projeto @form" icon="fa fa-save"
				validateClient="true" />

			<a href="../encomenda/" id="voltar" class="btn">Voltar</a>

		</h:form>

	</ui:define>

</ui:composition>
