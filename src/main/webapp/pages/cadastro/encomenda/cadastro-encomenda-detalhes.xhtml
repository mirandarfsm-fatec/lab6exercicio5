<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Cadastro de Encomenda</ui:define>

	<ui:define name="main">

		<h3>Formulário de Encomenda</h3>

		<p:separator></p:separator>

		<div class="vgap-10"></div>

		<h:form id="formulario-projeto" prependId="false">

			<p:messages id="msgs" showIcon="false" autoUpdate="true" />

			<p:panelGrid styleClass="formulario-sigapf">

				<p:row>
					<p:column>
						<p:outputLabel value="Cód Localizador:" for="localizador" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{cadastroEncomendaFormView.encomenda.localizador}"
							id="localizador" size="26" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Descrição:" for="descricao" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{cadastroEncomendaFormView.encomenda.descricao}"
							id="descricao" size="26" disabled="true" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Origem:" for="origem" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{cadastroEncomendaFormView.encomenda.origem}" id="origem"
							size="26" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Destino:" for="destino" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{cadastroEncomendaFormView.encomenda.destino}"
							id="destino" size="26" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Estado:" for="estado" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{cadastroEncomendaFormView.encomenda.estado.label}"
							id="estado" size="26" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<br />
						<br />
						<p:outputLabel value="Responsável:" for="responsavel_remetente" />
					</p:column>
					<p:column>
						<br />
						<br />
						<h:outputText
							value="#{cadastroEncomendaFormView.encomenda.responsavelRemetente}"
							id="responsavel_remetente" size="26" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Telefone:" for="telefone_remetente" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{cadastroEncomendaFormView.encomenda.telefoneRemetente}"
							id="telefone_remetente" size="26" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Email:" for="email_remetente" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{cadastroEncomendaFormView.encomenda.emailRemetente}"
							id="email_remetente" size="26" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<br />
						<br />
						<p:outputLabel value="Responsável:" for="responsavel_destinatario" />
					</p:column>
					<p:column>
						<br />
						<br />
						<h:outputText
							value="#{cadastroEncomendaFormView.encomenda.responsavelDestinatario}"
							id="responsavel_destinatario" size="26" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Telefone:" for="telefone_destinatario" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{cadastroEncomendaFormView.encomenda.telefoneDestinatario}"
							id="telefone_destinatario" size="26" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Email:" for="email_destinatario" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{cadastroEncomendaFormView.encomenda.emailDestinatario}"
							id="email_destinatario" size="26" />
					</p:column>
				</p:row>

			</p:panelGrid>

			<div class="vgap-30"></div>

			<p:row
				rendered="#{cadastroEncomendaFormView.encomenda.estado != 'FINALIZADA' and 
				cadastroEncomendaFormView.encomenda.estado != 'CANCELADA'}">
				<a href="../../encomenda/" id="voltar" class="btn">Voltar</a>
			</p:row>
			<p:row
				rendered="#{cadastroEncomendaFormView.encomenda.estado == 'FINALIZADA'}">
				<a href="../../encomenda/finalizadas/" id="voltar-finalizadas" class="btn">Voltar</a>
			</p:row>
			<p:row
				rendered="#{cadastroEncomendaFormView.encomenda.estado == 'CANCELADA'}">
				<a href="../../encomenda/canceladas/" id="voltar-canceladas" class="btn">Voltar</a>
			</p:row>

		</h:form>

	</ui:define>

</ui:composition>
