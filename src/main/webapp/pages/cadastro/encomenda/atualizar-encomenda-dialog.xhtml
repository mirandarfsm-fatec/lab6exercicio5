<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog header="Atualizar Encomenda" id="atualizar-encomenda-dialog"
		widgetVar="atualizarEncomendaDialog" modal="true" resizable="false">
		<h:form id="atualizar-encomenda-form">

			<p:messages />

			<p:outputLabel styleClass="text-center"
				value="Tem certeza que deseja invalidar esta planilha?"
				id="label_confirmacao" />
			<div class="vgap-10"></div>
			<p:panelGrid>
				<p:row>
					<p:column>
						<p:outputLabel value="Despacho de Invalidação de Planilha:"
							id="label_motivo" />
					</p:column>
				</p:row>

			</p:panelGrid>

			<div class="vgap-10"></div>

			<h:panelGroup styleClass="dialog-footer" layout="block">
				<p:commandButton value="Sim" styleClass="btn btn-danger" id="sim"
					icon="fa fa-times" validateClient="true"
					action="#"
					update="@form :atualizar-encomenda-form" />

				<p:commandButton value="Não" styleClass="btn" icon="fa"
					type="button" id="atualizar-encomenda"
					onclick="PF('atualizarEncomendaDialog').hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
