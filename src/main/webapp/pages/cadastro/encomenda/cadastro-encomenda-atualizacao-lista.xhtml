<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Percursos da Encomenda</ui:define>

	<ui:define name="main">

		<h3>Percursos da Encomenda</h3>

		<p:separator></p:separator>

		<div class="vgap-10"></div>

		<h:form id="percursos-por-encomenda-lista">

			<p:dataTable value="#{cadastroPercursoListaView.percursos}"
				var="percurso" emptyMessage="#{msgs.no_records_found}">

				<f:facet name="header">
						Localizador: #{cadastroPercursoListaView.encomenda.localizador}
       			</f:facet>

				<p:column headerText="Data e Hora" width="50"
					styleClass="text-center">
		  				#{percurso.data}
		  		</p:column>

				<p:column headerText="Estado" width="50" styleClass="text-center">
		  				#{percurso.estado}
		  		</p:column>

				<p:column headerText="Origem" styleClass="text-center" width="100">
	  					#{percurso.origem}
  				</p:column>

				<p:column headerText="Destino" styleClass="text-center" width="100">
	  					#{percurso.destino}
  				</p:column>

			</p:dataTable>
			<div class="vgap-10"></div>
			<p:commandButton styleClass="btn btn-info margin-l-10"
				action="#{cadastroPercursoListaView.atualizar}"
				value="Atualizar Lista" id="salvar" validateClient="true"
				update=":percursos-por-encomenda-lista @form" />
			<a href="../../detalhes/#{id}" id="voltar" class="btn">Voltar</a>

		</h:form>

	</ui:define>

</ui:composition>
