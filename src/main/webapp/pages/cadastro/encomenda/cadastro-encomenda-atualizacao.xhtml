<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Atualização de Encomenda</ui:define>

	<ui:define name="main">

		<h3>Atualização de Encomenda</h3>

		<p:separator />

		<div class="vgap-10"></div>

		<h:form id="formulario-projeto" prependId="false">

			<p:messages id="msgs" showIcon="false" autoUpdate="true" />

			<div class="vgap-10"></div>

			<p:panelGrid styleClass="formulario-sigapf">

				<p:row>
					<p:column>
						<p:outputLabel value="Cód Localizador:" for="localizador" />
					</p:column>
					<p:column>
						<h:outputText
							value="#{cadastroPercursoFormView.encomenda.localizador}"
							id="localizador" size="26" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Origem:" for="origem" />
					</p:column>
					<p:column>
						<p:inputText value="#{cadastroPercursoFormView.percurso.origem}"
							id="origem" size="26" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Destino:" for="destino" />
					</p:column>
					<p:column>
						<p:inputText value="#{cadastroPercursoFormView.percurso.destino}"
							id="destino" size="26" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Estado:" for="estado" />
					</p:column>
					<p:column>
						<p:selectOneMenu
							value="#{cadastroPercursoFormView.encomenda.estado}"
							requiredMessage="É necessário escolher um estado.">
							<f:selectItems value="#{cadastroPercursoFormView.estados}"
								var="estado" id="estado" itemValue="#{estado}"
								itemLabel="#{estado.label}" />
						</p:selectOneMenu>
					</p:column>
				</p:row>

			</p:panelGrid>

			<div class="vgap-30"></div>

			<p:commandButton styleClass="btn btn-success"
				action="#{cadastroPercursoFormView.atualizar}" value=" Atualizar"
				id="salvar" update=":formulario-projeto :msgs @form"
				icon="fa fa-gavel" validateClient="true" />

			<a href="../../encomenda/" id="voltar" class="btn">Voltar</a>

		</h:form>

	</ui:define>

</ui:composition>
