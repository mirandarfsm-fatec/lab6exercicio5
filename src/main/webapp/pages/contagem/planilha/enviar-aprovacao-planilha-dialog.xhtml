<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog header="Enviar Planilha para Aprovação"
		id="enviar-aprovacao-planilha-dialog"
		widgetVar="enviarAprovacaoPlanilhaDialog" modal="true" resizable="false">
		<h:form id="enviar-aprovacao-planilha-form">
			<p:messages />

			<p:outputLabel styleClass="text-center"
				value="Tem certeza que deseja enviar a planilha para aprovação?"
				id="label_confirmacao" />

			<div class="vgap-10"></div>

			<h:panelGroup styleClass="dialog-footer" layout="block">
				<p:commandButton value="Sim" styleClass="btn btn-success" id="sim"
					icon="fa fa-save" validateClient="true"
					action="#{cadastroPlanilhaFormularioBean.enviarAprovacao}"
					onclick="PF('enviarAprovacaoPlanilhaDialog').hide()" />

				<p:commandButton value="Não" styleClass="btn" icon="fa"
					type="button" id="enviar-aprovacao-planilha"
					onclick="PF('enviarAprovacaoPlanilhaDialog').hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
