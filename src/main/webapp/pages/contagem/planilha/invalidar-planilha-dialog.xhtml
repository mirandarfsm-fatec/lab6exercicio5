<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog header="Invalidar Planilha" id="invalidar-planilha-dialog"
		widgetVar="invalidarPlanilhaDialog" modal="true" resizable="false">
		<h:form id="invalidar-planilha-form">

			<p:messages />

			<p:outputLabel styleClass="text-center"
				value="Tem certeza que deseja invalidar esta planilha?"
				id="label_confirmacao" />
			<div class="vgap-10"></div>
			<p:panelGrid>
				<p:row>
					<p:column>
						<p:outputLabel value="Despacho de Invalidação de Planilha:"
							id="label_motivo" />
					</p:column>
					<p:column>
						<p:inputTextarea
							value="#{cadastroPlanilhaFormularioBean.planilha.despachoInvalidacao}"
							id="motivo-invalidacao-planilha" rows="3" cols="80"
							maxlength="250" required="true"
							requiredMessage="É necessário inserir uma justificativa para invalidar a planilha!" />
					</p:column>
				</p:row>

			</p:panelGrid>

			<div class="vgap-10"></div>

			<h:panelGroup styleClass="dialog-footer" layout="block">
				<p:commandButton value="Sim" styleClass="btn btn-danger" id="sim"
					icon="fa fa-times" validateClient="true"
					action="#{cadastroPlanilhaFormularioBean.invalidar}"
					update="@form :invalidar-planilha-form" />

				<p:commandButton value="Não" styleClass="btn" icon="fa"
					type="button" id="invalidar-planilha"
					onclick="PF('invalidarPlanilhaDialog').hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
