<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">

	<h:outputText value="#{pageContext.request.pathTranslated}" />

	<h:form id="form-menu" prependId="false">

		<p:accordionPanel styleClass="menu-sigapf" activeIndex="#{sessionBean.menuIndex}" dynamic="true" id="menu">
			<p:ajax event="tabChange" listener="#{sessionBean.menuTabChange}" global="false" immediate="true" />
				
			<sec:authorize access="hasAnyRole('ROLE_ADMIN')" >
				<p:tab title="Administração" id="cadastros-adm" >
					<p:menu>
							<p:menuitem value="Cadastro de Usuário" id="menu-adm" url="/administracao/cadastro/usuario/" />
					</p:menu>
				</p:tab>
			</sec:authorize>
			<sec:authorize access="hasAnyRole('ROLE_ADMIN','ROLE_FUNC')" >
				<p:tab title="Encomenda" id="cadastros-tab" >
					<p:menu>
							<p:menuitem value="Cadastro de Encomenda" id="menu-principal" url="/localizador/" />
					</p:menu>
				</p:tab>
			</sec:authorize>
		</p:accordionPanel>

	</h:form>

</ui:composition>
